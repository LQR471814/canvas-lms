            a url to retrieve the user's avatar.
          example: https://en.gravatar.com/avatar/d8cb8c8cd40ddf0cd05241443a591868?s=80&r=g
        html_url:
          type: string
          description: URL to access user, either nested to a context or directly.
          example: https://school.instructure.com/courses/:course_id/users/:user_id
      description: This mini-object is used for secondary user responses, when we
        just want to provide enough information to display a user.
    AnonymousUserDisplay:
      type: object
      properties:
        anonymous_id:
          type: string
          description: A unique short ID identifying this user within the scope of
            a particular assignment.
          example: xn29Q
        avatar_image_url:
          type: string
          description: A URL to retrieve a generic avatar.
          example: https://en.gravatar.com/avatar/d8cb8c8cd40ddf0cd05241443a591868?s=80&r=g
        display_name:
          type: string
          description: The anonymized display name for the student.
          example: Student 2
      description: This mini-object is returned in place of UserDisplay when returning
        student data for anonymous assignments, and includes an anonymous ID to identify
        a user within the scope of a single assignment.
    WebZipExport:
      type: object
      properties:
        id:
          type: integer
          description: the unique identifier for the export
          example: 101
        created_at:
          type: string
          format: date-time
          description: the date and time this export was requested
          example: '2014-01-01T00:00:00Z'
        updated_at:
          type: string
          format: date-time
          description: the date and time this export was last updated
          example: '2014-01-01T00:01:00Z'
        zip_attachment:
          "$ref": "#/components/schemas/File"
        progress_id:
          type: integer
          description: the unique identifier for the progress object
          example: 5
        progress_url:
          type: string
          description: The api endpoint for polling the current progress
          example: https://example.com/api/v1/progress/4
        user_id:
          type: integer
          description: The ID of the user who started the export
          example: 4
        course_id:
          type: integer
          description: The ID of the course the export is for
          example: 2
        content_export_id:
          type: integer
          description: The ID of the content export used in the offline export
          example: 5
        workflow_state:
          type: string
          description: 'Current state of the web zip export: created exporting exported
            generating generated failed'
          example: exported
          enum:
          - created
          - exporting
          - exported
          - generating
          - generated
          - failed
      description: ''
    AssignmentGroupGrade:
      type: object
      properties:
        id:
          type: integer
          description: The ID of the Assignment Group
          example: 123
        global_id:
          type: integer
          description: The global ID of the Assignment Group
          example: 10000000000001
        score:
          type: number
          description: The score for the Assignment Group
          example: 20.0
        possible:
          type: number
          description: The total points possible for the Assignment Group
          example: 10.0
        weight:
          type: number
          description: The weight for the Assignment Group
          example: 0.0
        grade:
          type: number
          description: The grade for the Assignment Group
          example: 200.0
        dropped:
          type: array
          description: The dropped grades for the Assignment Group
          example: []
          items:
            type: object
    GradeGroup:
      type: object
      properties:
        submission_id:
          "$ref": "#/components/schemas/AssignmentGroupGrade"
    Grades:
      type: object
      properties:
        current:
          "$ref": "#/components/schemas/Grade"
        current_groups:
          "$ref": "#/components/schemas/GradeGroup"
        final:
          "$ref": "#/components/schemas/Grade"
        final_groups:
          "$ref": "#/components/schemas/GradeGroup"
    Page:
      type: object
      properties:
        page_id:
          type: integer
          description: the ID of the page
          example: 1
        url:
          type: string
          description: the unique locator for the page
          example: my-page-title
        title:
          type: string
          description: the title of the page
          example: My Page Title
        created_at:
          type: string
          format: date-time
          description: the creation date for the page
          example: '2012-08-06T16:46:33-06:00'
        updated_at:
          type: string
          format: date-time
          description: the date the page was last updated
          example: '2012-08-08T14:25:20-06:00'
        hide_from_students:
          type: boolean
          description: "(DEPRECATED) whether this page is hidden from students (note:
            this is always reflected as the inverse of the published value)"
        editing_roles:
          type: string
          description: roles allowed to edit the page; comma-separated list comprising
            a combination of 'teachers', 'students', 'members', and/or 'public' if
            not supplied, course defaults are used
          example: teachers,students
        last_edited_by:
          "$ref": "#/components/schemas/User"
        body:
          type: string
          description: the page content, in HTML (present when requesting a single
            page; optionally included when listing pages)
          example: "<p>Page Content</p>"
        published:
          type: boolean
          description: whether the page is published (true) or draft state (false).
          example: true
        publish_at:
          type: string
          format: date-time
          description: scheduled publication date for this page
          example: '2022-09-01T00:00:00'
        front_page:
          type: boolean
          description: whether this page is the front page for the wiki
        locked_for_user:
          type: boolean
          description: Whether or not this is locked for the user.
        lock_info:
          "$ref": "#/components/schemas/LockInfo"
        lock_explanation:
          type: string
          description: "(Optional) An explanation of why this is locked for the user.
            Present when locked_for_user is true."
          example: This page is locked until September 1 at 12:00am
        editor:
          type: string
          description: The editor used to create and edit this page. May be one of
            'rce' or 'block_editor'.
          example: rce
          enum:
          - rce
          - block_editor
        block_editor_attributes:
          type: object
          description: The block editor attributes for this page. (optionally included,
            and only if this is a block editor created page)
          example:
            id: 278
            version: '0.2'
            blocks: "{...block json here...}"
      description: ''
    PageRevision:
      type: object
      properties:
        revision_id:
          type: integer
          description: an identifier for this revision of the page
          example: 7
        updated_at:
          type: string
          format: date-time
          description: the time when this revision was saved
          example: '2012-08-07T11:23:58-06:00'
        latest:
          type: boolean
          description: whether this is the latest revision or not
          example: true
        edited_by:
          "$ref": "#/components/schemas/User"
        url:
          type: string
          description: the following fields are not included in the index action and
            may be omitted from the show action via summary=1 the historic url of
            the page
          example: old-page-title
        title:
          type: string
          description: the historic page title
          example: Old Page Title
        body:
          type: string
          description: the historic page contents
          example: "<p>Old Page Content</p>"
      description: ''
    User:
      type: object
      properties:
        id:
          type: integer
          description: The ID of the user.
          example: 2
          format: int64
        name:
          type: string
          description: The name of the user.
          example: Sheldon Cooper
        sortable_name:
          type: string
          description: The name of the user that is should be used for sorting groups
            of users, such as in the gradebook.
          example: Cooper, Sheldon
        last_name:
          type: string
          description: The last name of the user.
          example: Cooper
        first_name:
          type: string
          description: The first name of the user.
          example: Sheldon
        short_name:
          type: string
          description: A short name the user has selected, for use in conversations
            or other less formal places through the site.
          example: Shelly
        sis_user_id:
          type: string
          description: The SIS ID associated with the user.  This field is only included
            if the user came from a SIS import and has permissions to view SIS information.
          example: SHEL93921
        sis_import_id:
          type: integer
          description: The id of the SIS import.  This field is only included if the
            user came from a SIS import and has permissions to manage SIS information.
          example: '18'
          format: int64
        integration_id:
          type: string
          description: The integration_id associated with the user.  This field is
            only included if the user came from a SIS import and has permissions to
            view SIS information.
          example: ABC59802
        login_id:
          type: string
          description: The unique login id for the user.  This is what the user uses
            to log in to Canvas.
          example: sheldon@caltech.example.com
        avatar_url:
          type: string
          description: If avatars are enabled, this field will be included and contain
            a url to retrieve the user's avatar.
          example: https://en.gravatar.com/avatar/d8cb8c8cd40ddf0cd05241443a591868?s=80&r=g
        avatar_state:
          type: string
          description: 'Optional: If avatars are enabled and caller is admin, this
            field can be requested and will contain the current state of the user''s
            avatar.'
          example: approved
        enrollments:
          type: array
          description: 'Optional: This field can be requested with certain API calls,
            and will return a list of the users active enrollments. See the List enrollments
            API for more details about the format of these records.'
          items:
            "$ref": "#/components/schemas/Enrollment"
        email:
          type: string
          description: 'Optional: This field can be requested with certain API calls,
            and will return the users primary email address.'
          example: sheldon@caltech.example.com
        locale:
          type: string
          description: 'Optional: This field can be requested with certain API calls,
            and will return the users locale in RFC 5646 format.'
          example: tlh
        last_login:
          type: string
          description: 'Optional: This field is only returned in certain API calls,
            and will return a timestamp representing the last time the user logged
            in to canvas.'
          example: '2012-05-30T17:45:25Z'
          format: date-time
        time_zone:
          type: string
          description: 'Optional: This field is only returned in certain API calls,
            and will return the IANA time zone name of the user''s preferred timezone.'
          example: America/Denver
        bio:
          type: string
          description: 'Optional: The user''s bio.'
          example: I like the Muppets.
        pronouns:
          type: string
          description: 'Optional: This field is only returned if pronouns are enabled,
            and will return the pronouns of the user.'
          example: he/him
      required:
      - id
      description: A Canvas user, e.g. a student, teacher, administrator, observer,
        etc.
  securitySchemes:
    bearer:
      type: http
      scheme: bearer
      bearerFormat: token
      description: Canvas API access token
security:
- bearer: []
