        display_name:
          type: string
          description: The full display name of the user
        email:
          type: string
          description: The user's e-mail address
        given_name:
          type: string
          description: The first, or given, name of the user
        integration_id:
          type: string
          description: The secondary unique identifier for SIS purposes
        locale:
          type: string
          description: The user's preferred locale/language
        name:
          type: string
          description: The full name of the user
        sis_user_id:
          type: string
          description: The unique SIS identifier
        sortable_name:
          type: string
          description: The full name of the user for sorting purposes
        surname:
          type: string
          description: The surname, or last name, of the user
        timezone:
          type: string
          description: The user's preferred time zone
      description: A mapping of Canvas attribute names to attribute names that a provider
        may send, in order to update the value of these attributes when a user logs
        in. The values can be a FederatedAttributeConfig, or a raw string corresponding
        to the "attribute" property of a FederatedAttributeConfig. In responses, full
        FederatedAttributeConfig objects are returned if JIT provisioning is enabled,
        otherwise just the attribute names are returned.
    FederatedAttributeConfig:
      type: object
      properties:
        attribute:
          type: string
          description: The name of the attribute as it will be sent from the authentication
            provider
          example: mail
        provisioning_only:
          type: boolean
