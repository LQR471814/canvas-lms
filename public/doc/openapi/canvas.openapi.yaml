        unpublishable:
          type: boolean
          description: Whether the assignment's 'published' state can be changed to
            false. Will be false if there are student submissions for the quiz.
          example: true
        locked_for_user:
          type: boolean
          description: Whether or not this is locked for the user.
        lock_info:
