          example: 2
        reserved_times:
          type: array
          description: The start and end times of slots reserved by the current user
            as well as the id of the calendar event for the reservation (see include[]
            argument)
          example:
          - id: 987
            start_at: '2012-07-20T15:00:00-06:00'
            end_at: '2012-07-20T15:00:00-06:00'
          items:
            "$ref": "#/components/schemas/Appointment"
        allow_observer_signup:
          type: boolean
          description: Boolean indicating whether observer users should be able to
            sign-up for an appointment
        context_codes:
          type: array
          description: The context codes (i.e. courses) this appointment group belongs
            to. Only people in these courses will be eligible to sign up.
          example:
          - course_123
          items:
            type: string
        sub_context_codes:
          type: array
          description: The sub-context codes (i.e. course sections and group categories)
            this appointment group is restricted to
          example:
          - course_section_234
          items:
            type: integer
        workflow_state:
          type: string
          description: Current state of the appointment group ('pending', 'active'
            or 'deleted'). 'pending' indicates that it has not been published yet
            and is invisible to participants.
          example: active
          enum:
          - pending
          - active
          - deleted
        requiring_action:
          type: boolean
          description: Boolean indicating whether the current user needs to sign up
            for this appointment group (i.e. it's reservable and the min_appointments_per_participant
            limit has not been met by this user).
          example: true
        appointments_count:
          type: integer
          description: Number of time slots in this appointment group
          example: 2
        appointments:
          type: array
          description: Calendar Events representing the time slots (see include[]
            argument) Refer to the Calendar Events API for more information
          example: []
          items:
            "$ref": "#/components/schemas/CalendarEvent"
        new_appointments:
          type: array
          description: Newly created time slots (same format as appointments above).
            Only returned in Create/Update responses where new time slots have been
            added
          example: []
          items:
            "$ref": "#/components/schemas/CalendarEvent"
        max_appointments_per_participant:
          type: integer
          description: Maximum number of time slots a user may register for, or null
            if no limit
          example: 1
        min_appointments_per_participant:
          type: integer
          description: Minimum number of time slots a user must register for. If not
            set, users do not need to sign up for any time slots
          example: 1
        participants_per_appointment:
          type: integer
          description: Maximum number of participants that may register for each time
            slot, or null if no limit
          example: 1
