          type: object
          description: Internationalization labels for this placement. Keys are locale
            codes, values are localized text.
          example:
            en: Course Navigation
            es: Navegación del Curso
        message_type:
          type: string
          description: The LTI message type for this placement. Not all placements
            support all message types.
          example: LtiResourceLinkRequest
        selection_width:
          type: integer
          description: The width of the iframe or popup for this placement
          example: 500
        selection_height:
          type: integer
          description: The height of the iframe or popup for this placement
          example: 500
        launch_width:
          type: integer
          description: The width of the launch window. Not standard everywhere yet.
          example: 800
        launch_height:
          type: integer
          description: The height of the launch window. Not standard everywhere yet.
          example: 600
