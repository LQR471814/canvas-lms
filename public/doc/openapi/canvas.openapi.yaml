                      description: |-
                        [String]
                        The communication channel address, e.g. the user's email address.
                    confirmation_url:
                      type: boolean
                      description: |-
                        [Boolean]
                        Only valid for account admins. If true, returns the new user account
                        confirmation URL in the response.
                    skip_confirmation:
