        auth_type:
          type: string
          description: Valid for all providers.
          example: saml
        id:
          type: integer
          description: Valid for all providers.
          example: 1649
        log_out_url:
          type: string
          description: Valid for SAML providers.
          example: http://example.com/saml1/slo
        log_in_url:
          type: string
          description: Valid for SAML and CAS providers.
          example: http://example.com/saml1/sli
        certificate_fingerprint:
          type: string
          description: Valid for SAML providers.
          example: '111222'
        requested_authn_context:
          type: string
          description: Valid for SAML providers.
        auth_host:
          type: string
          description: Valid for LDAP providers.
          example: 127.0.0.1
        auth_filter:
          type: string
          description: Valid for LDAP providers.
          example: filter1
        auth_over_tls:
          type: integer
          description: Valid for LDAP providers.
        auth_base:
          type: string
          description: Valid for LDAP and CAS providers.
        auth_username:
          type: string
          description: Valid for LDAP providers.
          example: username1
        auth_port:
          type: integer
          description: Valid for LDAP providers.
        position:
          type: integer
          description: Valid for all providers.
          example: 1
        idp_entity_id:
          type: string
          description: Valid for SAML providers.
          example: http://example.com/saml1
        login_attribute:
          type: string
          description: Valid for SAML providers.
          example: nameid
        sig_alg:
          type: string
          description: Valid for SAML providers.
          example: http://www.w3.org/2001/04/xmldsig-more#rsa-sha256
