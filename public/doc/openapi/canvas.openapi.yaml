          type: string
          description: The Canvas icon class to use for this placement instead of
            an icon URL
          example: icon-lti
        allow_fullscreen:
          type: boolean
          description: Whether to allow fullscreen mode for this placement (top_navigation
            placement only)
          example: true
        custom_fields:
          type: object
          description: Custom fields to be sent with this placement's launch. Merged
            with tool-level custom fields.
          example:
            placement_id: course_nav
            special_param: value
        visibility:
          type: string
          description: Controls who can see this placement
          example: members
        required_permissions:
          type: string
          description: Comma-separated list of Canvas permissions required to launch
            from this placement. The user must have all permissions in order to launch
            the tool.
          example: manage_course_content_edit,manage_course_content_read
        default:
          type: string
          description: Default display state for navigation placements. Only applies
            to account_navigation and course_navigation placements.
          example: disabled
        display_type:
          type: string
          description: The layout type to use when launching the tool. For global_navigation
            and analytics_hub, defaults to 'full_width'.
          example: full_width_in_context
        windowTarget:
          type: string
          description: When set to '_blank', opens placement in a new tab. Only '_blank'
            is supported.
          example: _blank
        accept_media_types:
          type: string
          description: Comma-separated list of media types that the tool can accept.
            Only valid for file_menu placement.
          example: image/*,video/*
        use_tray:
          type: boolean
          description: If true, the tool will be launched in the tray. Only used by
            the editor_button placement.
          example: true
        icon_svg_path_64:
          type: string
          description: An SVG path to use instead of an icon_url. Only valid for global_navigation
            placement.
          example: M100,37L70.1,10.5v176H37...
        root_account_only:
          type: boolean
          description: Whether this placement should only be available at the root
            account level. Only applies to account_navigation placement.
        description:
          type: string
          description: A description of this placement. Only valid for submission_type_selection
            placement. Maximum length of 255 characters.
          example: Submit your work using our external tool
        require_resource_selection:
          type: boolean
          description: Whether resource selection is required for this placement.
            Only valid for submission_type_selection placement.
          example: true
        prefer_sis_email:
          type: boolean
          description: If true, the tool will send the SIS email in the lis_person_contact_email_primary
            launch property. LTI 1.1 only.
        oauth_compliant:
          type: boolean
          description: If true, query parameters from the launch URL will not be copied
            to the POST body. LTI 1.1 only.
          example: true
