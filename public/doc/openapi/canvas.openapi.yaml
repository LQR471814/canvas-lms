          example: http://canvas.example.edu/courses/1/quizzes/2/take?preview=1
        description:
          type: string
          description: the description of the quiz
          example: This is a quiz on Act 3 of Hamlet
        quiz_type:
          type: string
          description: 'type of quiz possible values: ''practice_quiz'', ''assignment'',
            ''graded_survey'', ''survey'''
          example: assignment
          enum:
          - practice_quiz
          - assignment
          - graded_survey
          - survey
        assignment_group_id:
          type: integer
          description: 'the ID of the quiz''s assignment group:'
          example: 3
        time_limit:
          type: integer
          description: quiz time limit in minutes
          example: 5
        shuffle_answers:
          type: boolean
          description: shuffle answers for students?
        hide_results:
          type: string
          description: 'let students see their quiz responses? possible values: null,
            ''always'', ''until_after_last_attempt'''
          example: always
          enum:
          - always
          - until_after_last_attempt
        show_correct_answers:
          type: boolean
          description: show which answers were correct when results are shown? only
            valid if hide_results=null
          example: true
        show_correct_answers_last_attempt:
          type: boolean
          description: restrict the show_correct_answers option above to apply only
            to the last submitted attempt of a quiz that allows multiple attempts.
            only valid if show_correct_answers=true and allowed_attempts > 1
          example: true
        show_correct_answers_at:
          type: string
          format: date-time
          description: when should the correct answers be visible by students? only
            valid if show_correct_answers=true
          example: '2013-01-23T23:59:00-07:00'
        hide_correct_answers_at:
          type: string
