      description: Object representing a due date for an assignment or quiz. If the
        due date came from an assignment override, it will have an 'id' field.
    TurnitinSettings:
      type: object
      properties:
        originality_report_visibility:
          type: string
          example: after_grading
        s_paper_check:
          type: boolean
        internet_check:
          type: boolean
        journal_check:
          type: boolean
        exclude_biblio:
          type: boolean
        exclude_quoted:
          type: boolean
        exclude_small_matches_type:
          type: string
          example: percent
        exclude_small_matches_value:
          type: integer
          example: 50
      description: ''
    NeedsGradingCount:
      type: object
      properties:
        section_id:
          type: string
          description: The section ID
          example: '123456'
        needs_grading_count:
          type: integer
          description: Number of submissions that need grading
          example: 5
      description: Used by Assignment model
    ScoreStatistic:
      type: object
      properties:
        min:
          type: integer
          description: Min score
          example: 1
        max:
          type: integer
          description: Max score
          example: 10
        mean:
          type: integer
          description: Mean score
          example: 6
        upper_q:
          type: integer
          description: Upper quartile score
          example: 10
        median:
          type: integer
          description: Median score
          example: 6
        lower_q:
          type: integer
          description: Lower quartile score
          example: 1
      description: Used by Assignment model
    Assignment:
      type: object
      properties:
        id:
          type: integer
          description: the ID of the assignment
          example: 4
        name:
          type: string
          description: the name of the assignment
          example: some assignment
        description:
          type: string
          description: the assignment description, in an HTML fragment
          example: "<p>Do the following:</p>..."
        created_at:
          type: string
          format: date-time
          description: The time at which this assignment was originally created
          example: '2012-07-01T23:59:00-06:00'
        updated_at:
          type: string
          format: date-time
          description: The time at which this assignment was last modified in any
            way
          example: '2012-07-01T23:59:00-06:00'
        due_at:
          type: string
          format: date-time
          description: 'the due date for the assignment. returns null if not present.
            NOTE: If this assignment has assignment overrides, this field will be
            the due date as it applies to the user requesting information from the
            API.'
          example: '2012-07-01T23:59:00-06:00'
        lock_at:
          type: string
          format: date-time
          description: 'the lock date (assignment is locked after this date). returns
            null if not present. NOTE: If this assignment has assignment overrides,
            this field will be the lock date as it applies to the user requesting
            information from the API.'
          example: '2012-07-01T23:59:00-06:00'
        unlock_at:
          type: string
          format: date-time
          description: 'the unlock date (assignment is unlocked after this date) returns
            null if not present NOTE: If this assignment has assignment overrides,
            this field will be the unlock date as it applies to the user requesting
            information from the API.'
          example: '2012-07-01T23:59:00-06:00'
        has_overrides:
          type: boolean
          description: whether this assignment has overrides
          example: true
        all_dates:
          type: array
          description: "(Optional) all dates associated with the assignment, if applicable"
          items:
            "$ref": "#/components/schemas/AssignmentDate"
        course_id:
          type: integer
          description: the ID of the course the assignment belongs to
          example: 123
        html_url:
          type: string
          description: the URL to the assignment's web page
          example: https://...
        submissions_download_url:
          type: string
          description: the URL to download all submissions as a zip
          example: https://example.com/courses/:course_id/assignments/:id/submissions?zip=1
        assignment_group_id:
          type: integer
          description: the ID of the assignment's group
          example: 2
        due_date_required:
          type: boolean
          description: Boolean flag indicating whether the assignment requires a due
            date based on the account level setting
          example: true
        allowed_extensions:
          type: array
          description: Allowed file extensions, which take effect if submission_types
            includes 'online_upload'.
          example:
          - docx
          - ppt
          items:
            type: string
        max_name_length:
          type: integer
          description: An integer indicating the maximum length an assignment's name
            may be
          example: 15
        turnitin_enabled:
          type: boolean
          description: 'Boolean flag indicating whether or not Turnitin has been enabled
            for the assignment. NOTE: This flag will not appear unless your account
            has the Turnitin plugin available'
          example: true
        vericite_enabled:
          type: boolean
          description: 'Boolean flag indicating whether or not VeriCite has been enabled
            for the assignment. NOTE: This flag will not appear unless your account
            has the VeriCite plugin available'
          example: true
        turnitin_settings:
          "$ref": "#/components/schemas/TurnitinSettings"
        grade_group_students_individually:
          type: boolean
          description: If this is a group assignment, boolean flag indicating whether
            or not students will be graded individually.
        external_tool_tag_attributes:
          "$ref": "#/components/schemas/ExternalToolTagAttributes"
        peer_reviews:
          type: boolean
          description: Boolean indicating if peer reviews are required for this assignment
        automatic_peer_reviews:
          type: boolean
          description: Boolean indicating peer reviews are assigned automatically.
            If false, the teacher is expected to manually assign peer reviews.
        peer_review_count:
          type: integer
          description: 'Integer representing the amount of reviews each user is assigned.
            NOTE: This key is NOT present unless you have automatic_peer_reviews set
            to true.'
          example: 0
        peer_reviews_assign_at:
          type: string
          format: date-time
          description: 'String representing a date the reviews are due by. Must be
            a date that occurs after the default due date. If blank, or date is not
            after the assignment''s due date, the assignment''s due date will be used.
            NOTE: This key is NOT present unless you have automatic_peer_reviews set
            to true.'
          example: '2012-07-01T23:59:00-06:00'
        intra_group_peer_reviews:
          type: boolean
          description: Boolean representing whether or not members from within the
            same group on a group assignment can be assigned to peer review their
            own group's work
          example: 'false'
        group_category_id:
          type: integer
          description: The ID of the assignment’s group set, if this is a group assignment.
            For group discussions, set group_category_id on the discussion topic,
            not the linked assignment.
          example: 1
        needs_grading_count:
          type: integer
          description: if the requesting user has grading rights, the number of submissions
            that need grading.
          example: 17
        needs_grading_count_by_section:
          type: array
          description: 'if the requesting user has grading rights and the ''needs_grading_count_by_section''
            flag is specified, the number of submissions that need grading split out
            by section. NOTE: This key is NOT present unless you pass the ''needs_grading_count_by_section''
            argument as true.  ANOTHER NOTE: it''s possible to be enrolled in multiple
            sections, and if a student is setup that way they will show an assignment
            that needs grading in multiple sections (effectively the count will be
            duplicated between sections)'
          example:
          - section_id: '123456'
            needs_grading_count: 5
          - section_id: '654321'
            needs_grading_count: 0
          items:
            "$ref": "#/components/schemas/NeedsGradingCount"
        position:
          type: integer
          description: the sorting order of the assignment in the group
          example: 1
        post_to_sis:
          type: boolean
          description: "(optional, present if Sync Grades to SIS feature is enabled)"
          example: true
        integration_id:
          type: string
          description: "(optional, Third Party unique identifier for Assignment)"
          example: '12341234'
        integration_data:
          type: object
          description: "(optional, Third Party integration data for assignment)"
          example:
            '5678': '0954'
        points_possible:
          type: number
          description: the maximum points possible for the assignment
          example: 12.0
        submission_types:
          type: array
          description: 'the types of submissions allowed for this assignment list
            containing one or more of the following: ''discussion_topic'', ''online_quiz'',
            ''on_paper'', ''none'', ''external_tool'', ''online_text_entry'', ''online_url'',
            ''online_upload'', ''media_recording'', ''student_annotation'''
          example:
          - online_text_entry
          items:
            type: string
            enum:
            - discussion_topic
            - online_quiz
            - on_paper
            - not_graded
            - none
            - external_tool
            - online_text_entry
            - online_url
            - online_upload
            - media_recording
            - student_annotation
        has_submitted_submissions:
          type: boolean
          description: If true, the assignment has been submitted to by at least one
            student
          example: true
        grading_type:
          type: string
          description: The type of grading the assignment receives; one of 'pass_fail',
            'percent', 'letter_grade', 'gpa_scale', 'points'
          example: points
          enum:
          - pass_fail
          - percent
          - letter_grade
          - gpa_scale
          - points
        grading_standard_id:
          type: integer
          description: The id of the grading standard being applied to this assignment.
            Valid if grading_type is 'letter_grade' or 'gpa_scale'.
        published:
          type: boolean
          description: Whether the assignment is published
          example: true
        unpublishable:
          type: boolean
          description: Whether the assignment's 'published' state can be changed to
            false. Will be false if there are student submissions for the assignment.
        only_visible_to_overrides:
          type: boolean
          description: Whether the assignment is only visible to overrides.
        locked_for_user:
          type: boolean
          description: Whether or not this is locked for the user.
        lock_info:
          "$ref": "#/components/schemas/LockInfo"
        lock_explanation:
          type: string
          description: "(Optional) An explanation of why this is locked for the user.
            Present when locked_for_user is true."
          example: This assignment is locked until September 1 at 12:00am
        quiz_id:
          type: integer
          description: "(Optional) id of the associated quiz (applies only when submission_types
            is ['online_quiz'])"
          example: 620
        anonymous_submissions:
          type: boolean
          description: "(Optional) whether anonymous submissions are accepted (applies
            only to quiz assignments)"
        discussion_topic:
          "$ref": "#/components/schemas/DiscussionTopic"
        freeze_on_copy:
          type: boolean
          description: "(Optional) Boolean indicating if assignment will be frozen
            when it is copied. NOTE: This field will only be present if the AssignmentFreezer
            plugin is available for your account."
        frozen:
          type: boolean
          description: "(Optional) Boolean indicating if assignment is frozen for
            the calling user. NOTE: This field will only be present if the AssignmentFreezer
            plugin is available for your account."
        frozen_attributes:
          type: array
          description: "(Optional) Array of frozen attributes for the assignment.
            Only account administrators currently have permission to change an attribute
            in this list. Will be empty if no attributes are frozen for this assignment.
            Possible frozen attributes are: title, description, lock_at, points_possible,
            grading_type, submission_types, assignment_group_id, allowed_extensions,
            group_category_id, notify_of_update, peer_reviews NOTE: This field will
            only be present if the AssignmentFreezer plugin is available for your
            account."
          example:
          - title
          items:
            type: string
        submission:
          "$ref": "#/components/schemas/Submission"
        use_rubric_for_grading:
          type: boolean
          description: "(Optional) If true, the rubric is directly tied to grading
            the assignment. Otherwise, it is only advisory. Included if there is an
            associated rubric."
          example: true
        rubric_settings:
          type: object
          description: "(Optional) An object describing the basic attributes of the
            rubric, including the point total. Included if there is an associated
            rubric."
          example:
            points_possible: '12'
        rubric:
          type: array
          description: "(Optional) A list of scoring criteria and ratings for each
            rubric criterion. Included if there is an associated rubric."
          items:
            "$ref": "#/components/schemas/RubricCriteria"
        assignment_visibility:
          type: array
          description: "(Optional) If 'assignment_visibility' is included in the 'include'
            parameter, includes an array of student IDs who can see this assignment."
          example:
          - 137
          - 381
          - 572
          items:
            type: integer
        overrides:
          type: array
          description: "(Optional) If 'overrides' is included in the 'include' parameter,
            includes an array of assignment override objects."
          items:
            "$ref": "#/components/schemas/AssignmentOverride"
        omit_from_final_grade:
          type: boolean
          description: "(Optional) If true, the assignment will be omitted from the
            student's final grade"
          example: true
        hide_in_gradebook:
          type: boolean
          description: "(Optional) If true, the assignment will not be shown in any
            gradebooks"
          example: true
        moderated_grading:
          type: boolean
          description: Boolean indicating if the assignment is moderated.
          example: true
        grader_count:
          type: integer
          description: The maximum number of provisional graders who may issue grades
            for this assignment. Only relevant for moderated assignments. Must be
            a positive value, and must be set to 1 if the course has fewer than two
            active instructors. Otherwise, the maximum value is the number of active
            instructors in the course minus one, or 10 if the course has more than
            11 active instructors.
          example: 3
        final_grader_id:
          type: integer
          description: The user ID of the grader responsible for choosing final grades
            for this assignment. Only relevant for moderated assignments.
          example: 3
        grader_comments_visible_to_graders:
          type: boolean
          description: Boolean indicating if provisional graders' comments are visible
            to other provisional graders. Only relevant for moderated assignments.
          example: true
        graders_anonymous_to_graders:
          type: boolean
          description: Boolean indicating if provisional graders' identities are hidden
            from other provisional graders. Only relevant for moderated assignments
            with grader_comments_visible_to_graders set to true.
          example: true
        grader_names_visible_to_final_grader:
          type: boolean
          description: Boolean indicating if provisional grader identities are visible
            to the final grader. Only relevant for moderated assignments.
          example: true
        anonymous_grading:
          type: boolean
          description: Boolean indicating if the assignment is graded anonymously.
            If true, graders cannot see student identities.
          example: true
        allowed_attempts:
          type: integer
          description: The number of submission attempts a student can make for this
            assignment. -1 is considered unlimited.
          example: 2
        post_manually:
          type: boolean
          description: Whether the assignment has manual posting enabled. Only relevant
            for courses using New Gradebook.
          example: true
        score_statistics:
          "$ref": "#/components/schemas/ScoreStatistic"
        can_submit:
          type: boolean
          description: "(Optional) If retrieving a single assignment and 'can_submit'
            is included in the 'include' parameter, flags whether user has the right
            to submit the assignment (i.e. checks enrollment dates, submission types,
            locked status, attempts remaining, etc...). Including 'can submit' automatically
            includes 'submission' in the include parameter. Not available when observed_users
            are included."
          example: true
        ab_guid:
          type: array
          description: "(Optional) The academic benchmark(s) associated with the assignment
            or the assignment's rubric. Only included if 'ab_guid' is included in
            the 'include' parameter."
          example:
          - ABCD
          - EFGH
          items:
            type: string
        annotatable_attachment_id:
          type: integer
          description: The id of the attachment to be annotated by students. Relevant
            only if submission_types includes 'student_annotation'.
        anonymize_students:
          type: boolean
          description: "(Optional) Boolean indicating whether student names are anonymized"
        require_lockdown_browser:
          type: boolean
          description: "(Optional) Boolean indicating whether the Respondus LockDown
            Browser® is required for this assignment."
        important_dates:
          type: boolean
          description: "(Optional) Boolean indicating whether this assignment has
            important dates."
        muted:
          type: boolean
          description: "(Optional, Deprecated) Boolean indicating whether notifications
            are muted for this assignment."
        anonymous_peer_reviews:
          type: boolean
          description: Boolean indicating whether peer reviews are anonymous.
        anonymous_instructor_annotations:
          type: boolean
          description: Boolean indicating whether instructor anotations are anonymous.
        graded_submissions_exist:
          type: boolean
          description: Boolean indicating whether this assignment has graded submissions.
        is_quiz_assignment:
          type: boolean
          description: Boolean indicating whether this is a quiz lti assignment.
        in_closed_grading_period:
          type: boolean
          description: Boolean indicating whether this assignment is in a closed grading
            period.
        can_duplicate:
          type: boolean
          description: Boolean indicating whether this assignment can be duplicated.
        original_course_id:
          type: integer
          description: If this assignment is a duplicate, it is the original assignment's
            course_id
          example: 4
        original_assignment_id:
          type: integer
          description: If this assignment is a duplicate, it is the original assignment's
            id
          example: 4
        original_lti_resource_link_id:
          type: integer
          description: If this assignment is a duplicate, it is the original assignment's
            lti_resource_link_id
          example: 4
        original_assignment_name:
          type: string
          description: If this assignment is a duplicate, it is the original assignment's
            name
          example: some assignment
        original_quiz_id:
          type: integer
          description: If this assignment is a duplicate, it is the original assignment's
            quiz_id
          example: 4
        workflow_state:
          type: string
          description: String indicating what state this assignment is in.
          example: unpublished
      description: ''
    BasicUser:
      type: object
      properties:
        id:
          type: string
          description: The user's ID
          example: '123456'
        name:
          type: string
          description: The user's name
          example: Dankey Kang
    AuthenticationEvent:
      type: object
      properties:
