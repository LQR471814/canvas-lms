                        email address.
                    password:
                      type: string
                      description: |-
                        [String]
                        User's password. Cannot be set during self-registration.
                    sis_user_id:
                      type: string
                      description: |-
                        [String]
                        SIS ID for the user's account. To set this parameter, the caller must be
                        able to manage SIS permissions.
                    integration_id:
                      type: string
                      description: |-
                        [String]
