            url is configured, the first configuration will be used to attempt to
            authenticate the user.
          example: https://example.com/which_account
        unknown_user_url:
          type: string
          description: If an unknown user url is set, Canvas will forward to that
            url when a service authenticates a user, but that user does not exist
