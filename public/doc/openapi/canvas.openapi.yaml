        schema:
          type: string
      responses:
        default:
          description: Report
          content:
            application/json:
              schema:
                type: string
      description: Returns the status of a report.
      summary: Status of a Report
      x-controller: account_reports
      x-action: show
    delete:
      tags:
      - AccountReports
      operationId: AccountReports-destroy
      parameters:
      - name: account_id
        description: Scope response to account_id
        required: true
        in: path
        schema:
          type: string
      - name: id
        description: Scope response to id
        required: true
        in: path
        schema:
          type: string
      - name: report
        description: Scope response to report
        required: true
        in: path
        schema:
          type: string
      responses:
        default:
          description: Report
          content:
            application/json:
              schema:
                type: string
      description: Deletes a generated report instance.
      summary: Delete a Report
      x-controller: account_reports
      x-action: destroy
  "/accounts/{account_id}/reports/{report}/{id}/abort":
    put:
      tags:
      - AccountReports
      operationId: AccountReports-abort
      parameters:
      - name: account_id
        description: Scope response to account_id
        required: true
        in: path
        schema:
          type: string
      - name: id
        description: Scope response to id
        required: true
        in: path
        schema:
          type: string
      - name: report
        description: Scope response to report
        required: true
        in: path
        schema:
          type: string
      responses:
        default:
          description: Report
          content:
            application/json:
              schema:
                type: string
      description: Abort a report in progress
      summary: Abort a Report
      x-controller: account_reports
      x-action: abort
  "/accounts":
    get:
      tags:
      - Accounts
      operationId: Accounts-index
      parameters:
      - name: include
        description: |-
          [String, "lti_guid"|"registration_settings"|"services"|"course_count"|"sub_account_count"]
          Array of additional information to include.

          "lti_guid":: the 'tool_consumer_instance_guid' that will be sent for this account on LTI launches
          "registration_settings":: returns info about the privacy policy and terms of use
          "services":: returns services and whether they are enabled (requires account management permissions)
          "course_count":: returns the number of courses directly under each account
          "sub_account_count":: returns the number of sub-accounts directly under each account
        required: false
        in: query
        schema:
          type: array
          items:
            type: string
        explode: true
      - name: page
        description: The page number to return. Defaults to 1.
        required: false
        in: query
        schema:
          type: integer
      - name: per_page
        description: The number of items to return per page. Defaults to 10. Maximum
          is 100.
        required: false
        in: query
        schema:
          type: integer
      responses:
        default:
          description: ''
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/Account"
      description: |-
        A paginated list of accounts that the current user can view or manage.
        Typically, students and even teachers will get an empty list in response,
        only account admins can view the accounts that they are in.
      summary: List accounts
      x-controller: accounts
      x-action: index
  "/manageable_accounts":
    get:
      tags:
      - Accounts
      operationId: Accounts-manageable_accounts
      parameters:
      - name: page
        description: The page number to return. Defaults to 1.
        required: false
        in: query
        schema:
          type: integer
      - name: per_page
        description: The number of items to return per page. Defaults to 10. Maximum
          is 100.
        required: false
        in: query
        schema:
          type: integer
      responses:
        default:
          description: ''
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/Account"
      description: |-
        A paginated list of accounts where the current user has permission to create
        or manage courses. List will be empty for students and teachers as only admins
        can view which accounts they are in.
      summary: Get accounts that admins can manage
      x-controller: accounts
      x-action: manageable_accounts
  "/course_creation_accounts":
    get:
      tags:
      - Accounts
      operationId: Accounts-course_creation_accounts
      parameters:
      - name: page
        description: The page number to return. Defaults to 1.
        required: false
        in: query
        schema:
          type: integer
      - name: per_page
        description: The number of items to return per page. Defaults to 10. Maximum
