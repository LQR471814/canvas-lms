    AuthorizationJWT:
      type: object
      properties:
        sub:
          type: string
          description: The Tool Proxy Guid OR Developer key ID. A developer key ID
            should only be used if a tool proxy has not been created in Canvas. In
            this case the token should be signed with the developer key rather than
            the tool proxy shared secret.
          example: 81c4fc5f-4931-4199-ae3b-2077de8f9325
        aud:
          type: string
          description: The LTI 2 token authorization endpoint, can be found in the
            Tool Consumer Profile
          example: https://example.com/api/lti/authorize
        exp:
          type: integer
          description: When this token expires, should be no more than 1 minute in
            the future
          example: 1484685900
        iat:
          type: integer
          description: The time this token was created
          example: 1484685847
        jti:
          type: string
          description: A unique ID for this token. Should be a UUID
          example: 146dd925-f9ad-4703-a99e-3872000f2534
      description: This is a JWT (https://tools.ietf.org/html/rfc7519), we highly
        recommend using a library to create these tokens. The token should be signed
        with the shared secret found in the Tool Proxy, which must be using the 'splitSecret'
        capability. If a tool proxy has not yet been created in Canvas a developer
        key may be used to sign the token. In this case the ‘sub’ claim of the token
        should be the developer key ID.
