---
openapi: 3.0.0
info:
  title: Canvas LMS API
  description: Canvas LMS REST API - Generated from YARD documentation
  version: 1.0.0
servers:
- url: https://{instance}.instructure.com/api/v1
  description: Canvas LMS Instance
  variables:
    instance:
      default: canvas
      description: Your Canvas instance subdomain
paths:
  "/account_calendars":
    get:
      tags:
      - AccountCalendarsApi
      operationId: AccountCalendarsApi-index
      parameters:
      - name: search_term
        description: |-
          When included, searches available account calendars for the term. Returns matching
          results. Term must be at least 2 characters.
        required: false
        in: query
        schema:
          type: string
      - name: page
        description: The page number to return. Defaults to 1.
        required: false
        in: query
        schema:
          type: integer
      - name: per_page
        description: The number of items to return per page. Defaults to 10. Maximum
          is 100.
        required: false
        in: query
        schema:
          type: integer
      responses:
        default:
          description: ''
          content:
            application/json:
              schema:
                type: object
      description: |-
        Returns a paginated list of account calendars available to the current user.
        Includes visible account calendars where the user has an account association.
      summary: List available account calendars
      x-controller: account_calendars_api
      x-action: index
  "/account_calendars/{account_id}":
    get:
      tags:
      - AccountCalendarsApi
      operationId: AccountCalendarsApi-show
      parameters:
      - name: account_id
        description: Scope response to account_id
        required: true
        in: path
        schema:
          type: string
      responses:
        default:
          description: AccountCalendar
          content:
            application/json:
              schema:
                type: string
      description: Get details about a specific account calendar.
      summary: Get a single account calendar
      x-controller: account_calendars_api
      x-action: show
    put:
      tags:
      - AccountCalendarsApi
      operationId: AccountCalendarsApi-update
      parameters:
      - name: account_id
        description: Scope response to account_id
        required: true
        in: path
        schema:
          type: string
      responses:
        default:
          description: AccountCalendar
          content:
            application/json:
              schema:
                type: string
      description: |-
        Set an account calendar's visibility and auto_subscribe values. Requires the
        `manage_account_calendar_visibility` permission on the account.
      summary: Update a calendar
      x-controller: account_calendars_api
      x-action: update
      requestBody:
        description: |-
          Request body parameters

          **Example Request:**
          ```
          curl https://<canvas>/api/v1/account_calendars/204 \
            -X PUT \
            -H 'Authorization: Bearer <token>' \
            -d 'visible=false' \
            -d 'auto_subscribe=false'
          ```
        content:
          application/json:
            schema:
              type: object
              properties:
                visible:
                  type: boolean
                  description: |-
                    Allow administrators with `manage_account_calendar_events` permission
                    to create events on this calendar, and allow users to view this
                    calendar and its events.
                auto_subscribe:
                  type: boolean
                  description: |-
                    When true, users will automatically see events from this account in their
                    calendar, even if they haven't manually added that calendar.
  "/accounts/{account_id}/account_calendars":
    put:
      tags:
      - AccountCalendarsApi
      operationId: AccountCalendarsApi-bulk_update
      parameters:
      - name: account_id
        description: Scope response to account_id
        required: true
        in: path
        schema:
          type: string
      responses:
        default:
          description: Update several calendars
      description: |-
        Set visibility and/or auto_subscribe on many calendars simultaneously. Requires
        the `manage_account_calendar_visibility` permission on the account.

        Accepts a JSON array of objects containing 2-3 keys each: `id`
        (the account's id, required), `visible` (a boolean indicating whether
        the account calendar is visible), and `auto_subscribe` (a boolean indicating
        whether users should see these events in their calendar without manually
        subscribing).

        Returns the count of updated accounts.
      summary: Update several calendars
      x-controller: account_calendars_api
      x-action: bulk_update
    get:
      tags:
      - AccountCalendarsApi
      operationId: AccountCalendarsApi-all_calendars
      parameters:
      - name: account_id
        description: Scope response to account_id
        required: true
        in: path
        schema:
          type: string
      - name: search_term
        description: |-
          When included, searches all descendent accounts of provided account for the
          term. Returns matching results. Term must be at least 2 characters. Can be
          combined with a filter value.
        required: false
        in: query
        schema:
          type: string
      - name: filter
        description: |-
          When included, only returns calendars that are either visible or hidden. Can
          be combined with a search term.
        required: false
        in: query
        schema:
          type: string
          enum:
          - visible
          - hidden
      - name: page
        description: The page number to return. Defaults to 1.
        required: false
        in: query
        schema:
          type: integer
      - name: per_page
        description: The number of items to return per page. Defaults to 10. Maximum
          is 100.
        required: false
        in: query
        schema:
          type: integer
      responses:
        default:
          description: ''
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/AccountCalendar"
      description: |-
        Returns a paginated list of account calendars for the provided account and
        its first level of sub-accounts. Includes hidden calendars in the response.
        Requires the `manage_account_calendar_visibility` permission.
      summary: List all account calendars
      x-controller: account_calendars_api
      x-action: all_calendars
  "/accounts/{account_id}/visible_calendars_count":
    get:
      tags:
      - AccountCalendarsApi
      operationId: AccountCalendarsApi-visible_calendars_count
      parameters:
      - name: account_id
        description: Scope response to account_id
        required: true
        in: path
        schema:
          type: string
      responses:
        default:
          description: ''
          content:
            application/json:
              schema:
                type: object
      description: Returns the number of visible account calendars.
      summary: Count of all visible account calendars
      x-controller: account_calendars_api
      x-action: visible_calendars_count
  "/accounts/{account_id}/account_notifications":
    get:
      tags:
      - AccountNotifications
      operationId: AccountNotifications-user_index
      parameters:
      - name: account_id
        description: Scope response to account_id
        required: true
        in: path
        schema:
          type: string
      - name: include_past
        description: Include past and dismissed global announcements.
        required: false
        in: query
        schema:
          type: boolean
      - name: include_all
        description: Include all global announcements, regardless of user's role or
          availability date. Only available to account admins.
        required: false
        in: query
        schema:
          type: boolean
      - name: show_is_closed
        description: Include a flag for each notification indicating whether it has
          been read by the user.
        required: false
        in: query
        schema:
          type: boolean
      responses:
        default:
          description: ''
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/AccountNotification"
      description: |-
        Returns a list of all global notifications in the account for the current user
        Any notifications that have been closed by the user will not be returned, unless
        a include_past parameter is passed in as true. Admins can request all global
        notifications for the account by passing in an include_all parameter.
      summary: Index of active global notification for the user
      x-controller: account_notifications
      x-action: user_index
    post:
      tags:
      - AccountNotifications
      operationId: AccountNotifications-create
      parameters:
      - name: account_id
        description: Scope response to account_id
        required: true
        in: path
        schema:
          type: string
      responses:
        default:
          description: Create a global notification
          content:
            application/json:
              example:
                subject: New notification
                start_at: '2014-01-01T00:00:00Z'
                end_at: '2014-02-01T00:00:00Z'
                message: This is a global notification
      description: Create and return a new global notification for an account.
      summary: Create a global notification
      x-controller: account_notifications
      x-action: create
      requestBody:
        description: |-
          Request body parameters

          **Example Request:**
          ```
          curl -X POST -H 'Authorization: Bearer <token>' \
          https://<canvas>/api/v1/accounts/2/account_notifications \
          -d 'account_notification[subject]=New notification' \
          -d 'account_notification[start_at]=2014-01-01T00:00:00Z' \
          -d 'account_notification[end_at]=2014-02-01T00:00:00Z' \
          -d 'account_notification[message]=This is a global notification'
          ```
        content:
          application/json:
            schema:
              type: object
              properties:
                account_notification_roles:
                  type: array
                  items:
                    type: string
                  description: |-
                    [String]
                    The role(s) to send global notification to.  Note:  ommitting this field will send to everyone
                    Example:
                      account_notification_roles: ["StudentEnrollment", "TeacherEnrollment"]
                account_notification:
                  type: object
                  properties:
                    subject:
                      type: string
                      description: |-
                        [Required, String]
                        The subject of the notification.
                    message:
                      type: string
                      description: |-
                        [Required, String]
                        The message body of the notification.
                    start_at:
                      type: string
                      description: |-
                        [Required, DateTime]
                        The start date and time of the notification in ISO8601 format.
                        e.g. 2014-01-01T01:00Z
                    end_at:
                      type: string
                      description: |-
                        [Required, DateTime]
                        The end date and time of the notification in ISO8601 format.
                        e.g. 2014-01-01T01:00Z
                    icon:
                      type: string
                      description: |-
                        ["warning"|"information"|"question"|"error"|"calendar"]
                        The icon to display with the notification.
                        Note: Defaults to warning.
                  required:
                  - subject
                  - message
                  - start_at
                  - end_at
              required:
              - account_notification
  "/accounts/{account_id}/account_notifications/{id}":
    get:
      tags:
      - AccountNotifications
      operationId: AccountNotifications-show
      parameters:
      - name: account_id
        description: Scope response to account_id
        required: true
        in: path
        schema:
          type: string
      - name: id
        description: Scope response to id
        required: true
        in: path
        schema:
          type: string
      responses:
        default:
          description: AccountNotification
          content:
            application/json:
              schema:
                type: string
      description: |-
        Returns a global notification for the current user
        A notification that has been closed by the user will not be returned
      summary: Show a global notification
      x-controller: account_notifications
      x-action: show
    put:
      tags:
      - AccountNotifications
      operationId: AccountNotifications-update
      parameters:
      - name: account_id
        description: Scope response to account_id
        required: true
        in: path
        schema:
          type: string
      - name: id
        description: Scope response to id
        required: true
        in: path
        schema:
          type: string
      responses:
        default:
          description: Update a global notification
          content:
            application/json:
              example:
                subject: New notification
                start_at: '2014-01-01T00:00:00Z'
                end_at: '2014-02-01T00:00:00Z'
                message: This is a global notification
      description: Update global notification for an account.
      summary: Update a global notification
      x-controller: account_notifications
      x-action: update
      requestBody:
        description: |-
          Request body parameters

          **Example Request:**
          ```
          curl -X PUT -H 'Authorization: Bearer <token>' \
          https://<canvas>/api/v1/accounts/2/account_notifications/1 \
          -d 'account_notification[subject]=New notification' \
          -d 'account_notification[start_at]=2014-01-01T00:00:00Z' \
          -d 'account_notification[end_at]=2014-02-01T00:00:00Z' \
          -d 'account_notification[message]=This is a global notification'
          ```
        content:
          application/json:
            schema:
              type: object
              properties:
                account_notification_roles:
                  type: array
                  items:
                    type: string
                  description: |-
                    [String]
                    The role(s) to send global notification to.  Note:  ommitting this field will send to everyone
                    Example:
                      account_notification_roles: ["StudentEnrollment", "TeacherEnrollment"]
                account_notification:
                  type: object
                  properties:
                    subject:
                      type: string
                      description: |-
                        [String]
                        The subject of the notification.
                    message:
                      type: string
                      description: |-
                        [String]
                        The message body of the notification.
                    start_at:
                      type: string
                      description: |-
                        [DateTime]
                        The start date and time of the notification in ISO8601 format.
                        e.g. 2014-01-01T01:00Z
                    end_at:
                      type: string
                      description: |-
                        [DateTime]
                        The end date and time of the notification in ISO8601 format.
                        e.g. 2014-01-01T01:00Z
                    icon:
                      type: string
                      description: |-
                        ["warning"|"information"|"question"|"error"|"calendar"]
                        The icon to display with the notification.
    delete:
      tags:
      - AccountNotifications
      operationId: AccountNotifications-user_close_notification
      parameters:
      - name: account_id
        description: Scope response to account_id
        required: true
        in: path
        schema:
          type: string
      - name: id
        description: Scope response to id
        required: true
        in: path
        schema:
          type: string
      - name: remove
        description: Destroy the account notification.
        required: false
        in: query
        schema:
          type: boolean
      responses:
        default:
          description: AccountNotification
          content:
            application/json:
              schema:
                type: string
      description: |-
        If the current user no longer wants to see this account notification, it can be closed with this call.
        This affects the current user only.

        If the current user is an admin and they pass a remove parameter with a value of "true", the account notification
        will be destroyed. This affects all users.
      summary: Close notification for user. Destroy notification for admin
      x-controller: account_notifications
      x-action: user_close_notification
  "/accounts/{account_id}/reports":
    get:
      tags:
      - AccountReports
      operationId: AccountReports-available_reports
      parameters:
      - name: account_id
        description: Scope response to account_id
        required: true
        in: path
        schema:
          type: string
      - name: include
        description: |-
          [String, "description_html"|"params_html"]
          Array of additional information to include.

          "description_html":: an HTML description of the report, with example output
          "parameters_html":: an HTML form for the report parameters
        required: false
        in: query
        schema:
          type: array
          items:
            type: string
        explode: true
      responses:
        default:
          description: List Available Reports
          content:
            application/json:
              example: |-
                [
                  {
                    "report":"student_assignment_outcome_map_csv",
                    "title":"Student Competency",
                    "parameters":null,
                    "last_run": {
                      "id": 1,
                      "report": "student_assignment_outcome_map_csv",
                      "file_url": "https://example.com/some/path",
                      "status": "complete",
                      "created_at": "2013-12-01T23:59:00-06:00",
                      "started_at": "2013-12-02T00:03:21-06:00",
                      "ended_at": "2013-12-02T00:03:21-06:00"
                  },
                  {
                    "report":"grade_export_csv",
                    "title":"Grade Export",
                    "parameters":{
                      "term":{
                        "description":"The canvas id of the term to get grades from",
                        "required":true
                      }
                    },
                    "last_run": null
                  }
                ]
      description: Returns a paginated list of reports for the current context.
      summary: List Available Reports
      x-controller: account_reports
      x-action: available_reports
  "/accounts/{account_id}/reports/{report}":
    post:
      tags:
      - AccountReports
      operationId: AccountReports-create
      parameters:
      - name: account_id
        description: Scope response to account_id
        required: true
        in: path
        schema:
          type: string
      - name: report
        description: Scope response to report
        required: true
        in: path
        schema:
          type: string
      responses:
        default:
          description: Report
          content:
            application/json:
              schema:
                type: string
      description: |-
        Generates a report instance for the account. Note that "report" in the
        request must match one of the available report names. To fetch a list of
        available report names and parameters for each report (including whether or
        not those parameters are required), see
        {api:AccountReportsController#available_reports List Available Reports}.
      summary: Start a Report
      x-controller: account_reports
      x-action: create
      requestBody:
        description: |-
          Request body parameters

          **Example Request:**
          ```
          curl -X POST \
               https://<canvas>/api/v1/accounts/1/reports/provisioning_csv \
               -H 'Authorization: Bearer <token>' \
               -H 'Content-Type: multipart/form-data' \
               -F 'parameters[users]=true' \
               -F 'parameters[courses]=true' \
               -F 'parameters[enrollments]=true'
          ```
        content:
          application/json:
            schema:
              type: object
              properties:
                parameters:
                  type: object
                  properties:
                    skip_message:
                      type: boolean
                      description: |-
                        [Boolean] If true, no message will be sent
                        to the user upon completion of the report.
                    course_id:
                      type: integer
                      description: |-
                        [Integer] The id of the course to report on.
                        Note: this parameter has been listed to serve as an example and may not be
                        valid for every report.
                    users:
                      type: boolean
                      description: |-
                        [Boolean] If true, user data will be included. If
                        false, user data will be omitted. Note: this parameter has been listed to
                        serve as an example and may not be valid for every report.
    get:
      tags:
      - AccountReports
      operationId: AccountReports-index
      parameters:
      - name: account_id
        description: Scope response to account_id
        required: true
        in: path
        schema:
          type: string
      - name: report
        description: Scope response to report
        required: true
        in: path
        schema:
          type: string
      - name: page
        description: The page number to return. Defaults to 1.
        required: false
        in: query
        schema:
          type: integer
      - name: per_page
        description: The number of items to return per page. Defaults to 10. Maximum
          is 100.
        required: false
        in: query
        schema:
          type: integer
      responses:
        default:
          description: ''
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/Report"
      description: Shows all reports that have been run for the account of a specific
        type.
      summary: Index of Reports
      x-controller: account_reports
      x-action: index
  "/accounts/{account_id}/reports/{report}/{id}":
    get:
      tags:
      - AccountReports
      operationId: AccountReports-show
      parameters:
      - name: account_id
        description: Scope response to account_id
        required: true
        in: path
        schema:
