      operationId: Folders-api_index
      parameters:
      - name: folder_id
        description: Scope response to id
        required: true
        in: path
        schema:
          type: string
      - name: page
        description: The page number to return. Defaults to 1.
        required: false
        in: query
        schema:
          type: integer
      - name: per_page
        description: The number of items to return per page. Defaults to 10. Maximum
          is 100.
        required: false
        in: query
        schema:
          type: integer
      responses:
        default:
          description: ''
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/Folder"
      description: Returns the paginated list of folders in the folder.
      summary: List folders
      x-controller: folders
      x-action: api_index
    post:
      tags:
      - Folders
      operationId: Folders-create_other
      parameters:
      - name: folder_id
        in: path
        required: true
        schema:
          type: string
        description: ID of the folder
      responses:
        default:
          description: Folder
          content:
            application/json:
              schema:
                type: string
      description: Creates a folder in the specified context
      summary: Create folder
      x-controller: folders
      x-action: create
      requestBody:
        description: Request body parameters
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
                  description: The name of the folder
                parent_folder_id:
                  type: string
                  description: The id of the folder to store the new folder in. An
                    error will be returned if this does not correspond to an existing
                    folder. If this and parent_folder_path are sent an error will
                    be returned. If neither is given, a default folder will be used.
                parent_folder_path:
                  type: string
                  description: The path of the folder to store the new folder in.
                    The path separator is the forward slash `/`, never a back slash.
                    The parent folder will be created if it does not already exist.
                    This parameter only applies to new folders in a context that has
                    folders, such as a user, a course, or a group. If this and parent_folder_id
                    are sent an error will be returned. If neither is given, a default
                    folder will be used.
                lock_at:
                  type: string
                  description: The datetime to lock the folder at
                unlock_at:
                  type: string
                  description: The datetime to unlock the folder at
                locked:
                  type: boolean
                  description: Flag the folder as locked
                hidden:
                  type: boolean
                  description: Flag the folder as hidden
                position:
                  type: integer
                  description: Set an explicit sort position for the folder
              required:
              - name
