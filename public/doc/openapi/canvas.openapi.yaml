    Group:
      type: object
      properties:
        id:
          type: integer
          description: The ID of the group.
          example: 17
        name:
          type: string
          description: The display name of the group.
          example: Math Group 1
        description:
          type: string
          description: A description of the group. This is plain text.
        is_public:
          type: boolean
          description: Whether or not the group is public.  Currently only community
            groups can be made public.  Also, once a group has been set to public,
            it cannot be changed back to private.
        followed_by_user:
          type: boolean
          description: Whether or not the current user is following this group.
        join_level:
          type: string
          description: How people are allowed to join the group.  For all groups except
            for community groups, the user must share the group's parent course or
            account.  For student organized or community groups, where a user can
            be a member of as many or few as they want, the applicable levels are
            'parent_context_auto_join', 'parent_context_request', and 'invitation_only'.  For
            class groups, where students are divided up and should only be part of
            one group of the category, this value will always be 'invitation_only',
            and is not relevant. * If 'parent_context_auto_join', anyone can join
            and will be automatically accepted. * If 'parent_context_request', anyone  can
            request to join, which must be approved by a group moderator. * If 'invitation_only',
            only those how have received an invitation my join the group, by accepting
            that invitation.
          example: invitation_only
          enum:
          - parent_context_auto_join
          - parent_context_request
          - invitation_only
        members_count:
          type: integer
          description: The number of members currently in the group
          example: 0
        avatar_url:
          type: string
          description: The url of the group's avatar
          example: https://<canvas>/files/avatar_image.png
        context_type:
          type: string
          description: The course or account that the group belongs to. The pattern
            here is that whatever the context_type is, there will be an _id field
            named after that type. So if instead context_type was 'account', the course_id
            field would be replaced by an account_id field.
          example: Course
        context_name:
          type: string
          description: The course or account name that the group belongs to.
          example: Course 101
        course_id:
          type: integer
          example: 3
        role:
          type: string
          description: 'Certain types of groups have special role designations. Currently,
            these include: ''communities'', ''student_organized'', and ''imported''.
            Regular course/account groups have a role of null.'
          enum:
          - communities
          - student_organized
          - imported
        group_category_id:
          type: integer
          description: The ID of the group's category.
          example: 4
        sis_group_id:
          type: string
          description: The SIS ID of the group. Only included if the user has permission
            to view SIS information.
          example: group4a
        sis_import_id:
          type: integer
          description: The id of the SIS import if created through SIS. Only included
            if the user has permission to manage SIS information.
          example: 14
        storage_quota_mb:
          type: integer
          description: the storage quota for the group, in megabytes
          example: 50
        permissions:
          type: object
          description: 'optional: the permissions the user has for the group. returned
            only for a single group and include[]=permissions'
          example:
            create_discussion_topic: true
            create_announcement: true
        users:
          type: array
          description: 'optional: A list of users that are members in the group. Returned
            only if include[]=users. WARNING: this collection''s size is capped (if
            there are an extremely large number of users in the group (thousands)
            not all of them will be returned). If you need to capture all the users
            in a group with certainty or experiencing slow response consider using
            the paginated /api/v1/groups/<group_id>/users endpoint.'
          items:
            "$ref": "#/components/schemas/User"
        non_collaborative:
          type: boolean
          description: Indicates whether this group category is non-collaborative.
            A value of true means these group categories rely on the manage_tags permissions
            and do not have collaborative features
      description: ''
