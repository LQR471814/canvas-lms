    SisImport:
      type: object
      properties:
        id:
          type: integer
          description: The unique identifier for the SIS import.
          example: 1
        created_at:
          type: string
          format: date-time
          description: The date the SIS import was created.
          example: '2013-12-01T23:59:00-06:00'
        ended_at:
          type: string
          format: date-time
          description: The date the SIS import finished. Returns null if not finished.
          example: '2013-12-02T00:03:21-06:00'
        updated_at:
          type: string
          format: date-time
          description: The date the SIS import was last updated.
          example: '2013-12-02T00:03:21-06:00'
        workflow_state:
          type: string
          description: |-
            The current state of the SIS import.
             - 'initializing': The SIS import is being created, if this gets stuck in initializing, it will not import and will continue on to next import.
             - 'created': The SIS import has been created.
             - 'importing': The SIS import is currently processing.
             - 'cleanup_batch': The SIS import is currently cleaning up courses, sections, and enrollments not included in the batch for batch_mode imports.
             - 'imported': The SIS import has completed successfully.
             - 'imported_with_messages': The SIS import completed with errors or warnings.
             - 'aborted': The SIS import was aborted.
             - 'failed_with_messages': The SIS import failed with errors.
             - 'failed': The SIS import failed.
             - 'restoring': The SIS import is restoring states of imported items.
             - 'partially_restored': The SIS import is restored some of the states of imported items. This is generally due to passing a param like undelete only.
             - 'restored': The SIS import is restored all of the states of imported items.
          example: imported
          enum:
          - initializing
          - created
          - importing
          - cleanup_batch
          - imported
          - imported_with_messages
          - aborted
          - failed
          - failed_with_messages
          - restoring
          - partially_restored
          - restored
        data:
          "$ref": "#/components/schemas/SisImportData"
        statistics:
          "$ref": "#/components/schemas/SisImportStatistics"
        progress:
          type: string
          description: The progress of the SIS import. The progress will reset when
            using batch_mode and have a different progress for the cleanup stage
          example: '100'
        errors_attachment:
          "$ref": "#/components/schemas/File"
        user:
          "$ref": "#/components/schemas/User"
        processing_warnings:
          type: array
          description: Only imports that are complete will get this data. An array
            of CSV_file/warning_message pairs.
          example:
          - - students.csv
            - user John Doe has already claimed john_doe's requested login information,
              skipping
          items:
            type: array
            items:
              type: string
        processing_errors:
          type: array
          description: An array of CSV_file/error_message pairs.
          example:
          - - students.csv
            - Error while importing CSV. Please contact support.
          items:
            type: array
            items:
              type: string
        batch_mode:
          type: boolean
          description: Whether the import was run in batch mode.
          example: 'true'
        batch_mode_term_id:
          type: string
          description: The term the batch was limited to.
          example: '1234'
        multi_term_batch_mode:
          type: boolean
          description: Enables batch mode against all terms in term file. Requires
            change_threshold to be set.
          example: 'false'
        skip_deletes:
          type: boolean
          description: When set the import will skip any deletes.
          example: 'false'
        override_sis_stickiness:
          type: boolean
          description: Whether UI changes were overridden.
          example: 'false'
        add_sis_stickiness:
          type: boolean
          description: Whether stickiness was added to the batch changes.
