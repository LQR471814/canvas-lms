            values: ''keep_highest'', ''keep_latest'''
          example: keep_highest
          enum:
          - keep_highest
          - keep_latest
        allowed_attempts:
          type: integer
          description: how many times a student can take the quiz -1 = unlimited attempts
          example: 3
