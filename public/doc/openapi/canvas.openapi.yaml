    GradingSchemeEntry:
      type: object
      properties:
        name:
          type: string
          description: The name for an entry value within a GradingStandard that describes
            the range of the value
          example: A
        value:
          type: integer
          description: The value for the name of the entry within a GradingStandard.
            The entry represents the lower bound of the range for the entry. This
            range includes the value up to the next entry in the GradingStandard,
            or the maximum value for the scheme if there is no upper bound. The lowest
            value will have a lower bound range of 0.
          example: 0.9
        calculated_value:
          type: integer
          description: The value that will be used to compare against a grade. For
            percentage based grading schemes, this is a number from 0 - 100 representing
            a percent. For point based grading schemes, this is the lower bound of
            points to achieve the grade.
          example: 90
      description: ''
    GradingStandard:
      type: object
      properties:
        title:
          type: string
          description: the title of the grading standard
          example: Account Standard
        id:
          type: integer
          description: the id of the grading standard
          example: 1
        context_type:
          type: string
          description: the context this standard is associated with, either 'Account'
            or 'Course'
          example: Account
        context_id:
          type: integer
          description: the id for the context either the Account or Course id
          example: 1
        points_based:
          type: boolean
          description: whether this is a points-based standard
        scaling_factor:
          type: number
          description: the factor by which to scale a score. 1 for percentage based
            schemss and the max value of points for points based schemes. This number
            cannot be changed for percentage based schemes.
          example: 1.0
        grading_scheme:
          type: array
          description: A list of GradingSchemeEntry that make up the Grading Standard
            as an array of values with the scheme name and value
          example:
          - name: A
            value: 0.9
          - name: B
            value: 0.8
          - name: C
            value: 0.7
          - name: D
            value: 0.6
          items:
            "$ref": "#/components/schemas/GradingSchemeEntry"
      description: ''
    GroupCategory:
      type: object
      properties:
        id:
          type: integer
          description: The ID of the group category.
          example: 17
        name:
          type: string
          description: The display name of the group category.
          example: Math Groups
        role:
          type: string
          description: 'Certain types of group categories have special role designations.
            Currently, these include: ''communities'', ''student_organized'', and
            ''imported''. Regular course/account group categories have a role of null.'
          example: communities
        self_signup:
          type: string
          description: If the group category allows users to join a group themselves,
            thought they may only be a member of one group per group category at a
            time. Values include 'restricted', 'enabled', and null 'enabled' allows
            students to assign themselves to a group 'restricted' restricts them to
            only joining a group in their section null disallows students from joining
            groups
          enum:
          - restricted
          - enabled
        auto_leader:
          type: string
          description: Gives instructors the ability to automatically have group leaders
            assigned.  Values include 'random', 'first', and null; 'random' picks
            a student from the group at random as the leader, 'first' sets the first
            student to be assigned to the group as the leader
          enum:
          - first
          - random
        context_type:
          type: string
          description: The course or account that the category group belongs to. The
            pattern here is that whatever the context_type is, there will be an _id
            field named after that type. So if instead context_type was 'Course',
            the course_id field would be replaced by an course_id field.
          example: Account
        account_id:
          type: integer
          example: 3
        group_limit:
          type: integer
          description: If self-signup is enabled, group_limit can be set to cap the
            number of users in each group. If null, there is no limit.
        sis_group_category_id:
          type: string
          description: The SIS identifier for the group category. This field is only
            included if the user has permission to manage or view SIS information.
        sis_import_id:
          type: integer
          description: The unique identifier for the SIS import. This field is only
            included if the user has permission to manage SIS information.
        progress:
          "$ref": "#/components/schemas/Progress"
        non_collaborative:
          type: boolean
          description: Indicates whether this group category is non-collaborative.
            A value of true means these group categories rely on the manage_tags permissions
            and do not have collaborative features
      description: ''
    GroupMembership:
      type: object
      properties:
        id:
          type: integer
          description: The id of the membership object
          example: 92
        group_id:
          type: integer
          description: The id of the group object to which the membership belongs
          example: 17
        user_id:
          type: integer
          description: The id of the user object to which the membership belongs
          example: 3
        workflow_state:
          type: string
          description: The current state of the membership. Current possible values
            are 'accepted', 'invited', and 'requested'
          example: accepted
          enum:
          - accepted
          - invited
          - requested
        moderator:
          type: boolean
          description: Whether or not the user is a moderator of the group (the must
            also be an active member of the group to moderate)
          example: true
        just_created:
          type: boolean
          description: 'optional: whether or not the record was just created on a
            create call (POST), i.e. was the user just added to the group, or was
            the user already a member'
