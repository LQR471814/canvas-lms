        required: false
        in: query
        schema:
          type: integer
      responses:
        default:
          description: ''
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/Account"
      description: |-
        A paginated list of accounts where the current user has permission to create
        courses.
      summary: Get accounts that users can create courses in
      x-controller: accounts
      x-action: course_creation_accounts
  "/course_accounts":
    get:
      tags:
      - Accounts
      operationId: Accounts-course_accounts
      parameters:
      - name: page
        description: The page number to return. Defaults to 1.
        required: false
        in: query
        schema:
          type: integer
      - name: per_page
        description: The number of items to return per page. Defaults to 10. Maximum
          is 100.
        required: false
        in: query
        schema:
          type: integer
      responses:
        default:
          description: ''
          content:
            application/json:
              schema:
